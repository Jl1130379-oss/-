<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>江家姊妹：醫道與文心</title>
    <style>
        :root {
            --sci-color: #2E7D32;
            --art-color: #6A1B9A;
            --glass: rgba(255, 255, 255, 0.9);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0; display: flex; height: 100vh;
            background: linear-gradient(135deg, #f5f7ba 0%, #b8e9ff 100%);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        /* 左側選單精緻化 */
        #sidebar {
            width: 320px; background: rgba(38, 50, 56, 0.95);
            backdrop-filter: blur(10px); color: white;
            display: flex; flex-direction: column; box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .course-list { flex: 1; overflow-y: auto; padding: 20px; }
        .course-card {
            background: rgba(255,255,255,0.1); border-radius: 20px;
            padding: 20px; margin-bottom: 15px; cursor: pointer;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .course-card:hover { background: rgba(255,255,255,0.2); transform: translateY(-3px); }
        .course-card:active { transform: scale(0.95); }
        
        /* 主畫面精緻化 */
        #main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 30px; }
        .container {
            width: 100%; max-width: 800px; background: var(--glass);
            backdrop-filter: blur(20px); border-radius: 40px; padding: 50px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .teacher-box { display: flex; align-items: center; gap: 30px; margin-bottom: 40px; }
        .avatar {
            width: 150px; height: 150px; border-radius: 50%;
            border: 6px solid white; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            object-fit: cover; transition: 0.5s;
        }
        .speech {
            flex: 1; background: white; padding: 25px; border-radius: 30px;
            position: relative; font-size: 1.2rem; line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .speech::after {
            content: ''; position: absolute; left: -15px; top: 50%;
            border-style: solid; border-width: 15px 15px 15px 0;
            border-color: transparent white transparent transparent; transform: translateY(-50%);
        }

        .opt-btn {
            width: 100%; padding: 20px 30px; margin: 15px 0;
            border: none; border-radius: 25px; background: white;
            font-size: 1.3rem; font-weight: 600; color: #37474f;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s; text-align: left; display: flex; justify-content: space-between;
        }
        .opt-btn:hover { background: #f8f9fa; transform: translateX(10px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        
        #loading-overlay {
            position: fixed; inset: 0; background: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; transition: 0.5s;
        }
        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid #3498db;
            border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top:20px; font-weight:bold; color:#555;">正在準備精緻課堂...</p>
    </div>

    <nav id="sidebar">
        <div class="sidebar-header">
            <h2 style="margin:0; font-size: 1.8rem; letter-spacing: 2px;">醫道與文心</h2>
            <p style="opacity:0.6; font-size:0.9rem;">江家姊妹雲端教室</p>
        </div>
        <div id="course-list" class="course-list"></div>
    </nav>

    <main id="main">
        <div class="container" id="content-area">
            <div id="welcome" style="text-align: center;">
                <h1 style="font-size: 2.5rem; color: #263238;">歡迎來到課堂</h1>
                <p style="font-size: 1.2rem; color: #546e7a;">請從左側選單開啟您的學習之旅</p>
            </div>
            <div id="lesson-ui" style="display: none;">
                <div class="teacher-box">
                    <img id="t-avatar" class="avatar" src="">
                    <div class="speech">
                        <strong id="t-name" style="color:var(--sci-color); font-size:1.4rem;"></strong><br>
                        <span id="t-words"></span>
                    </div>
                </div>
                <h2 id="q-text" style="margin-bottom:30px; color:#37474f;"></h2>
                <div id="q-options"></div>
            </div>
        </div>
    </main>

<script>
    const GOOGLE_SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTUgIoeIVP3h4C7hoHlAN7gtg_r0AYPMlX5CewmhSMCmE5faKjYD_a--Jo8u3uRmRlS2x6TzgTkvfj4/pub?output=csv";

    const config = {
        sci: { name: "江鈴 醫生", img: "https://i.imgur.com/G5K5C7i.jpeg", theme: "#E8F5E9", accent: "#2E7D32", intro: "你好，我是江鈴。醫學是理性的藝術，準備好接受挑戰了嗎？" },
        art: { name: "江依 博士", img: "https://i.imgur.com/XqT7X9p.jpeg", theme: "#F3E5F5", accent: "#6A1B9A", intro: "嗨！我是江依。讓我們在文字的海洋裡尋找智慧吧！" }
    };

    async function initApp() {
        try {
            const res = await fetch(GOOGLE_SHEET_CSV + '&t=' + Date.now());
            const csv = await res.text();
            const data = parseCSV(csv);
            renderMenu(data);
            setTimeout(() => document.getElementById('loading-overlay').style.opacity = '0', 500);
            setTimeout(() => document.getElementById('loading-overlay').style.display = 'none', 1000);
        } catch (e) {
            document.querySelector('#loading-overlay p').innerText = "連線失敗，請檢查網路或試算表權限。";
        }
    }

    function parseCSV(csv) {
        const rows = csv.split("\n").filter(r => r.trim() !== "").map(r => r.split(","));
        const headers = rows[0].map(h => h.trim());
        return rows.slice(1).map(row => {
            let obj = {};
            headers.forEach((h, i) => obj[h] = (row[i] || "").trim());
            return obj;
        });
    }

    function renderMenu(courses) {
        const list = document.getElementById('course-list');
        courses.forEach(c => {
            if(!c.title) return;
            const card = document.createElement('div');
            card.className = 'course-card';
            const teacher = config[c.teacher] || config.sci;
            card.innerHTML = `<span style="font-size:0.8rem; color:${teacher.accent}; font-weight:bold;">● ${c.teacher === 'sci' ? '醫學邏輯' : '國學文化'}</span><br><strong style="font-size:1.1rem;">${c.title}</strong>`;
            card.onclick = () => startLesson(c);
            list.appendChild(card);
        });
    }

    function startLesson(data) {
        const teacher = config[data.teacher];
        document.body.style.background = `linear-gradient(135deg, white 0%, ${teacher.theme} 100%)`;
        document.getElementById('welcome').style.display = 'none';
        document.getElementById('lesson-ui').style.display = 'block';
        document.getElementById('t-avatar').src = teacher.img;
        document.getElementById('t-name').innerText = teacher.name;
        document.getElementById('t-name').style.color = teacher.accent;
        document.getElementById('t-words').innerText = teacher.intro;
        document.getElementById('q-text').innerText = data.q;

        const optBox = document.getElementById('q-options');
        optBox.innerHTML = '';
        [data.a1, data.a2].forEach((txt, i) => {
            if(!txt) return;
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerHTML = `${txt} <span>➔</span>`;
            btn.onclick = () => {
                const feedback = (i == data.c) ? "太出色了！這正是我想聽到的答案。" : "很有意思的想法，但我們或許可以從另一個角度看看？";
                document.getElementById('t-words').innerText = feedback;
                speak(feedback);
            };
            optBox.appendChild(btn);
        });
        speak(teacher.intro + "。題目是：" + data.q);
    }

    function speak(text) {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'zh-TW';
        uttr.rate = 0.9;
        window.speechSynthesis.speak(uttr);
    }

    initApp();
</script>
</body>
</html>
