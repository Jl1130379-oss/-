<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>江家姊妹：醫道與文心</title>
    <style>
        :root { --sci-theme: #4FC3F7; --art-theme: #9575CD; }
        body {
            margin: 0; height: 100vh; overflow: hidden;
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #e1f5fe 0%, #f3e5f5 100%);
            display: flex;
        }

        /* 側欄 */
        #sidebar {
            width: 300px; background: rgba(38, 50, 56, 0.85);
            backdrop-filter: blur(15px); color: white;
            display: flex; flex-direction: column; z-index: 10;
        }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .course-list { flex: 1; overflow-y: auto; padding: 20px; }
        .course-card {
            background: rgba(255,255,255,0.1); border-radius: 20px;
            padding: 18px; margin-bottom: 15px; cursor: pointer; transition: 0.3s;
        }
        .course-card:hover { background: rgba(255,255,255,0.25); transform: translateX(8px); }

        /* 主畫面與動態老師 */
        #main { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .character-zone {
            position: relative; width: 350px; height: 350px;
            display: flex; justify-content: center; align-items: center;
        }

        /* 呼吸特效動畫 */
        .avatar-live {
            width: 300px; height: 300px; border-radius: 50%;
            border: 8px solid white; box-shadow: 0 15px 45px rgba(0,0,0,0.12);
            object-fit: cover; background: white;
            animation: liveAction 4s ease-in-out infinite;
            transition: 0.5s;
        }
        @keyframes liveAction {
            0%, 100% { transform: translateY(0) scale(1) rotate(-0.5deg); }
            50% { transform: translateY(-15px) scale(1.02) rotate(0.5deg); }
        }

        /* 對話泡泡 */
        .bubble {
            position: absolute; top: -30px; background: white; padding: 20px 30px;
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            max-width: 380px; font-size: 1.2rem; line-height: 1.5; color: #37474f;
            z-index: 5; animation: pop 0.4s ease-out;
        }
        .bubble::after {
            content: ''; position: absolute; bottom: -12px; left: 50%;
            border-width: 12px 12px 0; border-style: solid; border-color: white transparent;
            transform: translateX(-50%);
        }
        @keyframes pop { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* 題目區域 */
        #quiz-box {
            width: 85%; max-width: 600px; background: rgba(255,255,255,0.8);
            padding: 30px; border-radius: 40px; margin-top: 30px; text-align: center;
        }
        .opt-btn {
            width: 100%; padding: 18px; margin: 10px 0; border: 1px solid #eee;
            border-radius: 20px; background: white; font-size: 1.2rem;
            cursor: pointer; transition: 0.2s;
        }
        .opt-btn:hover { border-color: var(--sci-theme); background: #f1f8e9; transform: scale(1.02); }

        /* 管理員模式樣式 */
        #admin-trigger { position: fixed; bottom: 0; right: 0; width: 60px; height: 60px; z-index: 999; cursor: default; }
